
<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Summary</th>
                    <th>Done</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pr in projects">
                    <td>
                        {{ pr.Id }}
                    </td>
                    <td>
                        {{ pr.Title }}
                    </td>
                    <td>
                        {{ pr.Summary }}
                    </td>
                    <td>
                       <!--<input type="checkbox" data-ng-model="p.isShipped" disabled="disabled">-->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-2">
        &nbsp;
    </div>
</div>
